<!doctype html>

<html lang="en">
<head>
  <title>Algorithm Visualizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style2.css">

</head>

<body>
    
  

  
  <style>
    .axis path {
        display: none;
    }
    .axis line {
        stroke-opacity: 0.3;
        shape-rendering: crispEdges;
    }
   
    svg,
    #my_dataviz {
        width: 1900px;
        height: 800px;
        display: block;
        
    }
    </style>



    <div id="my_dataviz"></div>

    <div class="container">
      

      <div class="row">
        <div class="col-sm"><button id="showHide" class="btn btn-warning">Hide Weights</button></div>
        <div class="col-sm"><label for="points" style="color:white;">Slow Control</label>
          <input type="range" id="speedControl" name="points" min="0" max="2000" value="1000" step="100" width="400px"></div>
          <h2 style="color:white;">MST Cost: </h2><p style="color:white;" id="cost"></p>
      </div>
    </div>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="module" src="primms.js"></script>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
